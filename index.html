<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="maps.js"></script>
    <script src="mail.js"></script>
    <script src="authorize.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <!--When the maps api is finished loading the callback function gmaps.initMap is called-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJwRQDPTAVB51lhb2IrtEiNJNyFDJd37Q&callback=gmaps.initMap" async defer></script>
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #authorize-button{
        height:150px;
        position:fixed;
        bottom:0px;
        left:0px;
      }
      #infobox{
        height:350px;
        overflow:scroll;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>  
    <div id="authorize-div">
      <button id="authorize-button" onclick="authorize.handleAuthLogin(event)">
        Login with gmail
      </button>
    </div>
    <pre id="output"></pre>
  </body>
</html>
